<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Introduction Based Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="content">
        <!-- Text area for self-introduction -->
        <h2>Enter Your Self-Introduction:</h2>
        <textarea id="self-introduction" rows="5" cols="60" placeholder="Write your self-introduction here..."></textarea>

        <!-- Form with buttons for generating content -->
        <form id="form">
            <button type="button" onclick="generateInterviewQuestions()" class="btn">Generate Interview Questions</button>
            <button type="button" onclick="generateResume()" class="btn">Generate Resume</button>
            <button type="button" onclick="generateCoverLetter()" class="btn">Generate Cover Letter</button>
        </form>

        <!-- Sections to display generated content -->
        <div id="interview-questions-output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <h3>Generated Interview Questions:</h3>
            <!-- Interview questions output here -->
        </div>

        <div id="resume-output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <h3>Generated Resume:</h3>
            <!-- Resume output here -->
        </div>

        <div id="cover-letter-output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <h3>Generated Cover Letter:</h3>
            <!-- Cover letter output here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
