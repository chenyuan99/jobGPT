<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Large Flask Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  # 引用 Bootstrap CSS
</head>
<body>
<div class="container mt-5">
    <h1>Login</h1>
    <form method="post">  # 登录表单
        <!-- 用户名 -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username..." required>
        </div>

        <!-- 密码 -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password..." required>
        </div>

        <!-- 登录按钮 -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="/auth/register">Register here</a>.</p>  # 注册链接
</div>

<!-- 引用 JQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
